{% extends "base.html" %}
{% block title %} Каталог носков {% endblock %}
{% block content %}
<div class="search">
    <h3>Параметры поиска:</h3>
    <form method="get">
        {% for form in forms %}
        <div class="form">{{ form.label }} {{ form }} </div>
        {% endfor %}
        <button class="button" type="submit">Применить</button>
    </form>
    <form action="{% url 'socks' %}">
        <button  class="button" >Сбросить</button>
    </form>
</div>
<div class="cards">
{% for sock in socks %}
    <a href="{% url 'detail' sock.id %}">
        <div class="card">
            {% if sock.start_image %}
            <div class="img">
                <img src="{{ sock.start_image.url }}"/>
            </div>
            {% endif %}
            {{ sock.name }}
        </div>
    </a>
{% endfor %}
</div>
{% endblock %}
