{% extends 'base.html' %}
{% block content %}
<div class="p-2 text-center">
    <div class="fs-1 fw-bold">Регистрация:</div>
</div>
<form method="post" class="d-lg-flex d-sm-none justify-content-center">
    {% csrf_token %}
    <div class="p-2 text-center">
        <label class="form-label fs-5">Имя пользователя</label>
        <div class="form-control-lg">{{ form.username }}</div>
        <label class="form-label fs-5"> Адрес электронной почты </label>
        <div class="form-control-lg">{{ form.email }}</div>
        <label class="form-label fs-5"> Пароль </label>
        <div class="form-control-lg">{{ form.password1 }}</div>
        <label class="form-label fs-5"> Повторите пароль </label>
        <div class="form-control-lg">{{ form.password2 }}</div>
        <button type="submit" class="btn btn-outline-secondary fs-5">Зарегистрироваться</button>
    </div>
</form>
<form method="post" class="d-lg-none justify-content-center">
    {% csrf_token %}
    <div class="p-2 text-center">
        <label class="form-label fs-2">Имя пользователя</label>
        <div class="form-control-lg" style="font-size: xx-large;">{{ form.username }}</div>
        <label class="form-label fs-2"> Адрес электронной почты </label>
        <div class="form-control-lg" style="font-size: xx-large;">{{ form.email }}</div>
        <label class="form-label fs-2"> Пароль </label>
        <div class="form-control-lg" style="font-size: xx-large;">{{ form.password1 }}</div>
        <label class="form-label fs-2"> Повторите пароль </label>
        <div class="form-control-lg" style="font-size: xx-large;">{{ form.password2 }}</div>
        <button type="submit" class="btn btn-outline-secondary fs-2">Зарегистрироваться</button>
    </div>
</form>
{% endblock %}
